            <script>
                function validForm() {
                    var UserName = document.getElementById("username").value;
                    var MobileNumber = document.getElementById("mobilenumber").value;
                    var password = document.getElementById("password").value;
                    var confirmPassword = document.getElementById("confirmpassword").value;
                    // var Gender = document.getElementById("gender").value;
                    // var hobbies = document.getElementById("hobbies").value;
                    var district = document.getElementById("district").value;
                    var pincode = document.getElementById("pincode").value;
                    event.preventDefault();
                    if (UserName == '') {
                        alert('please fill the username');
                        return false;
                    }
                    else if (!isNaN(UserName)) {
                        alert('please enter letters only');
                        return false;
                    }
                    else if (MobileNumber.length < 10) {
                        alert('invalid mobilenumber,please enter 10 digits mobile number');
                        return false;
                    }
                    else if (isNaN(MobileNumber)) {
                        alert('please enter numbers only')
                        return false;
                    }
                    else if(password.length < 8){
                        alert('please Enter 8 characters password');
                        return false;
                    } 
                    else if(password.length > 10){
                        alert('please Enter 8 characters password');
                        return false;
                    }
                    else if(confirmPassword != password){
                        alert('please enter confirm password');
                        return false;
                    }
                    // else if(form.gender[0].checked == false && form.gender[1].checked == false) {
                    //     alert('please select gender');
                    //     return false;
                    // }
                    else if(form.gender[0].checked == false && form.gender[1].checked == false){
                        alert('select gender');
                        return false;
                    }

                    else if (form.checkbox[0].checked == false && form.checkbox[1].checked == false && form.checkbox[2].checked == false) {
                        alert('select any one of the given option')
                        return false;
                    }
                    else if (district == '') {
                        alert('select the district');
                        return false;
                    }
                    else if (pincode.length < 6) {
                        alert('invalid pincode,please enter 6 digits pincode');
                        return false;
                    }
                    else if (isNaN(pincode)) {
                        alert('please enter numbers only')
                        return false;
                    }

                    else {
                        alert('submitted the form');
                        return true;
                    }

                }
            </script>
